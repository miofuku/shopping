{% extends "base.html" %}
{% block content %}
    <h1>Welcome to Deal Finder</h1>
    {% if current_user.is_authenticated %}
        <h2>Search for Deals</h2>
        <form id="searchForm">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" required>
            <label for="items">Items (comma-separated):</label>
            <input type="text" id="items" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>

    {% else %}
        <p>Please log in to use the Deal Finder.</p>
    {% endif %}
{% endblock %}
